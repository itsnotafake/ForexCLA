<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script src="js/d3.v3.min.js"></script>
<script>

// from eur.aud_12.23.2014
var data = [1, 38, 19, 15, 6, 13, 19, 10, 6, 4, 3, 2, 1, 3, 1, 3, 2, 1, 1, 0, 0, 0, 1, 0, 0];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
